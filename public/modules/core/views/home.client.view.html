<section data-ng-controller="HomeController" data-ng-init="find()">
	
   <div class="page-header">
        <h1 align="center">TOP SHOPPING ITEMS</h1>
    </div>
    <div class="form-group">
        <input type="text" ng-model="search" typeahead="product as product.name for product in products | filter:$viewValue | limitTo:8" class="form-control" typeahead-on-select="productSearch($item)" placeholder="Search Product...">
    </div>
    <div class="list-group">
        <a data-ng-repeat="product in products | limitTo: offset - products.length | limitTo: pageSize"  class="list-group-item" href="/#!/item/{{product._id}}" data-num-pages="numPages()">
		<!--<input type="button" ng-click="seeDesc(product._id)" value="See Details" />-->
        <div class="container">

    <div class="row">
        <div class="col-md-3">
            <div class="imgAbt">
                <img width="200" height="150" src="modules/products/img/{{product.path}}" />
            </div>
        </div>
        <div class="col-md-3" >
			     <h3 class="list-group-item-heading" >{{ product.name }} </h3>
				 
            <span>{{ product.category.name }}   </span>
			<p>{{ product.description }}</p>
			<p>By {{ product.user.username }}</p>
        </div>
		<div class="col-md-3">
		</div>
		<div class="col-md-3">
				 <h4 align="center"> RS {{ product.unitPrice }} /- only</h4>
				 </div>
    </div>
</div>

		
        </a>
    </div>
    <pagination total-items="products.length" ng-model="currentPage" ng-change="pageChanged()" max-size="pageSize" ng-show="products.length > pageSize"></pagination>
<div align="center">
	<br>Enjoy &amp; Keep Us Updated,
	<br>The Software Team.
</div>
</section>
